<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css" >
<link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png"> 
<title>Frontend Mentor | Contact form</title>
</head>
<body>
<div class="form">
<h1>Contact Us</h1>
<div class="names">
<div>
<label>First Name <span class="must" >*</span></label>
<input type="text" id="fname" class="nameInput"  >
<span id="errorFname"></span>
</div>
<div>
<label>Last Name <span class="must" >*</span></label>
<input type="text" id="lname" class="nameInput" >
<span id="errorLname"></span>
</div>
</div>
<label>Email <span class="must" >*</span></label>
<input type="email" id="mail" class="emailInput" >
<span id="errorMail"></span>
<label>Query Type <span class="must" >*</span></label>
<div class="masterQuery">
<div id="general" class="queryOptions" ><input class="general" type="radio" >General Enquiry</div>
<div id="support" class="queryOptions" ><input class="support" type="radio" >Support Request</div>
</div>
<div class="masterQuery">
<span id="errorQuery"></span>
</div>
<label>Message <span class="must" >*</span></label>
<textarea id="message"></textarea>
<span id="errorMessage"></span>
<div class="agree">
<input id="box" type="checkbox" ><label id="agree">I consent to being contacted by the team</label>
</div>
<div class="agree">
<span id="errorAgree"></span>
</div>
<input class="submitBtn" type="submit" >
</div class="form">
<div class="success">
<div class="header">
<img src="assets/images/icon-success-check.svg" alt=""><h3>Message Sent!</h3>
</div>
<p>Thanks for completing the form. We'll be in touch soon!</p>
</div>
 <div class="attribution">
 Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
 Coded by <a href="#">JUSTINE KIPCHUMBA</a>.
<script src="script.js"></script>
</body>
</html>
